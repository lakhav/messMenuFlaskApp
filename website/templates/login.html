{% extends "base.html" %} {% block head %}

<title>Login</title>
<link rel="stylesheet" href="../static/css/style.css" />
<script
  src="https://kit.fontawesome.com/c9375f8a9e.js"
  crossorigin="anonymous"
></script>

{% endblock %} {% block content %}

<div class="container">
  <div class="heading">
    <img src="../static/img/download.png" alt="Thapar Logo" />
    <h1 style="font-family: Candara">Mess Menu and Time Table System</h1>
  </div>
  <div class="form-box">
    <h1 id="title" style="font-weight: bold;">Login</h3>
    <form method="POST">
      <div class="input-group">
        <div class="input-field" id="emailfield">
          <i class="fa-solid fa-envelope"></i>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            required
          />
        </div>
      </div>

      <div class="input-group">
        <div class="input-field" id="passwfield">
          <i class="fa-solid fa-key"></i>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
            minlength="8"
            required
          />
        </div>
      </div>

      <div class="btn-field">
        <button type="submit" id="signinBtn">Submit</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
