{% extends "base.html" %} {% block title %}Home{% endblock %} {% block head %}
<!-- Bootstrap CSS -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
  rel="stylesheet"
/>
<style>
  /* Custom CSS styles */
  body {
    background-color: #f8f9fa;
    font-family: "Roboto", sans-serif;
  }

  .hero-image {
    background-image: url("https://example.com/hero-image.jpg");
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    position: relative;
  }

  .hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
  }

  .hero-content {
    z-index: 1;
    animation: fadeIn 1s ease;
  }

  .hero-content h1 {
    font-size: 4rem;
    font-weight: 700;
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }

  .hero-content p {
    font-size: 1.5rem;
    margin-bottom: 30px;
    color: #fff;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
  }

  .btn-primary {
    font-weight: 600;
    letter-spacing: 1px;
    background-color: #4dabf7; /* Soft blue color */
    border-color: #4dabf7;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #388bff; /* Slightly darker shade on hover */
    border-color: #388bff;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
{% endblock %} {% block content %}
<div class="hero-image">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1 class="display-2">Welcome, {{ user.first_name }}</h1>
    <p class="lead">Explore our services:</p>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <a href="/selection" class="btn btn-primary btn-lg me-md-2">Mess Menu</a>
      <a href="/timetable" class="btn btn-primary btn-lg">Time Table</a>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
{% endblock %}
