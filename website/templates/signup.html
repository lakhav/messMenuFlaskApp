{% extends "base.html" %} 

{% block head %}

<title>Login</title>
<link rel="stylesheet" href="../static/css/style3.css" />
<script src="https://kit.fontawesome.com/c9375f8a9e.js" crossorigin="anonymous"></script>

{% endblock %} 
{% block content %}
<div class="form-box">
  <form method="POST">
    <h1 id="title">Sign Up</h1>
    <div class="form-group">
      <div class="input-field">
        <i class="fa-solid fa-envelope"></i>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
          required
        />
      </div>
      <div class="input-field">
        <i class="fa-solid fa-user"></i>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      
      <div class="input-field">
        <i class="fa-solid fa-key"></i>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="input-field">
        <i class="fa-solid fa-key"></i>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <div class="form-group">
        <label for="year">Year:</label>
        <select id="year" name="year" class="form-control custom-select">
          {% for year in years %}
          <option value="{{ year.id }}">{{ year.name }}</option>
          {% endfor %}
        </select>
      </div>
      
      <div class="form-group">
        <label for="department">Department:</label>
        <select id="department" name="department" class="form-control custom-select">
          {% for dept in departments %}
          <option value="{{ dept.id }}">{{ dept.name }}</option>
          {% endfor %}
        </select>
      </div>
      
      <div class="form-group">
        <label for="subgroup">Subgroup:</label>
        <select id="subgroup" name="subgroup" class="form-control custom-select">
          {% for subgroup in subgroups %}
          <option value="{{ subgroup.id }}">{{ subgroup.name }}</option>
          {% endfor %}
        </select>
      </div>
     
      <div class="btn-field">
        <button type="submit" id="signinBtn" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>


{% endblock %}
