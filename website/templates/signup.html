{% extends "base.html" %} 

{% block head %}

<title>Login</title>
<link rel="stylesheet" href="../static/css/style3.css" />
<script src="https://kit.fontawesome.com/c9375f8a9e.js" crossorigin="anonymous"></script>

{% endblock %} 
{% block content %}
<div class="form-box">

<form method="POST">
  <h1 id="title" style="font-weight: bold;">Sign Up</h3>
  <div class="form-group">
    <div class="input-field" id="emailfield">
      <i class="fa-solid fa-envelope"></i>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        required
      />
  </div>
  <div class="input-field">
    <i class="fa-solid fa-user"></i>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="input-field">
    <i class="fa-solid fa-key"></i>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="input-field">
    <i class="fa-solid fa-key"></i>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <div class="btn-field">
    <button type="submit" id="signinBtn">Submit</button>
  </div>
</form>
{% endblock %}
