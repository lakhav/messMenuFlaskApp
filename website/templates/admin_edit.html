{% extends "base.html" %}

{% block content %}
  <h3>Welcome, {{user.first_name}}!</h3>
  <h3>Hostel: {{ hostel }}</h3>
  <h3>Day: {{ day }}</h3>
  <h3>Meal: {{ meal }}</h3>
  <h1>Mess Menu</h1>

  <div class="menu-section">
    <div class="menu-title">Beverages</div>
    <div class="menu-list">
      {% for item in menu_items %} {% if item.category == 'Beverage' %}
      <div class="menu-item">
        <h4>{{ item.name }}</h4>
        <p><i class="fas fa-mug-hot"></i> {{ item.category }}</p>
        <form method="POST" action="{{ url_for('views.display_mess_menu') }}">
          <input type="hidden" name="item_id" value="{{ item.id }}">
          <label for="new_name">New Name:</label>
          <input type="text" name="new_name" id="new_name" value="{{ item.name }}">
          <label for="new_category">New Category:</label>
          <select name="new_category" id="new_category">
            <option value="Beverage">Beverage</option>
            <option value="Main Dish">Main Dish</option>
            </select>
          <button type="submit">Update</button>
        </form>
      </div>
      {% endif %} {% endfor %}
    </div>
  </div>

  {% endblock %}
